{{ if $.Site.Data.localization }}
  <span class="date" title="{{ .Date.Day }} {{ index $.Site.Data.localization (printf "%d" .Date.Month) }} {{ .Date.Year }}, {{ .Date.Format "15:04 MST" }}">
    {{ if eq .Now.Year .Date.Year }}
      {{ .Date.Day }} {{ index $.Site.Data.localization (printf "%d" .Date.Month) }}
    {{ else }}
      {{ .Date.Year }}
    {{ end }}
  </span>
{{ else }}
  <span class="date" title="{{ .Date.Format .Site.Params.DateFormFull }}">
    {{ .Date.Format .Site.Params.DateForm }}
  </span>
{{ end }}
