name: CD

on:
  push:
    branches: 
      - master
  schedule:
    - cron:  '0 0 */3 * *'
  

jobs:
  update-sites:
    name: Update ru and en personal sites
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout raw sites
      uses: actions/checkout@v2

    - name: Checkout ru site
      uses: actions/checkout@v2
      with:
        repository: agladky/agladky.github.io
        path: public/ru

    - name: Checkout en site
      uses: actions/checkout@v2
      with:
        repository: agladky/agladky.com
        path: public/en

    - name: build css
      run: |
        npm install -g sass postcss-cli autoprefixer
        cd dev
        make

    - name: echo something
      run: |
        echo "$(pwd)"

