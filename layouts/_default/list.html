{{ partial "header.html" . }}

<section class="main">
  <div class="container">
    <div class="content">
      <span class="page-heading">{{ default .Title .Params.heading }}</span>

      <div class="markdown">
        {{ .Content }}
      </div>

      {{ with .Data.Pages }}
        <nav class="section-items">
          <ul>
          {{ range .ByWeight }}
            <li><a {{ printf "href=%q" .URL | safeHTMLAttr }}>{{ default .Title .Params.heading }}</a></li>
          {{ end }}
          </ul>
        </nav>
      {{ end }}
    </div>
  </div>
</section>

{{ partial "footer.html" . }}
