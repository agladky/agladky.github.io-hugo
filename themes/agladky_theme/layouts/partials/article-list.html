<main>
  {{ $paginator := .Paginate (where .Site.Pages "Type" "blog") }}
  {{ range $paginator.Pages }}
    <article>
      <div class="title-container">
        <a href="{{ .Permalink }}">{{ partial "page-heading" . }}</a>
      </div>
      <div class="markdown">
        {{ .Content }}
      </div>
      {{ partial "post-meta" . }}
    </article>
  {{ end }}
</main>
